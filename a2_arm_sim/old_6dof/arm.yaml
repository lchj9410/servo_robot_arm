    pid: {p: 1000, i: 100, d: 1}

  wristx_controller:
    type: "velocity_controllers/JointPositionController"
    joint: wristx
    pid: {p: 1000, i: 100, d: 1}

  wristy_controller:
    type: "velocity_controllers/JointPositionController"
